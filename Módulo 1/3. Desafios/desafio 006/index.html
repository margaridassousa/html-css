<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul >
        <li><abbr title="Usar a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag <h1> ...< h6>">Título</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usar a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag <dt> e <dd>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
